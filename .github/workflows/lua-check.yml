name: Lua Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: StyLua (check)
        uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ github.token }}
          version: "2.3.1"
          args: --check .

      - name: Setup Lua
        uses: leafo/gh-actions-lua@v11
        with:
          luaVersion: "5.1"

      - name: Setup LuaRocks
        uses: leafo/gh-actions-luarocks@v4

      - name: Install luacheck
        run: luarocks install luacheck

      - name: Luacheck
        run: luacheck .

      - name: Lua Syntax Check
        run: |
          set -e
          for file in $(find . -type f -name "*.lua"); do
            echo "Checking $file"
            tmp="$(mktemp)"
            sed '1s/^\xEF\xBB\xBF//' "$file" > "$tmp"
            lua -e "assert(loadfile('$tmp'))"
            rm -f "$tmp"
          done
