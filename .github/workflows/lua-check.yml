name: Lua Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  syntax:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Lua
        uses: leafo/gh-actions-lua@v11
        with:
          luaVersion: "5.1"

      - name: Lua Syntax Check
        run: |
          set -e
          for file in $(find . -type f -name "*.lua"); do
            echo "Checking $file"
            lua -e "assert(loadfile('$file'))"
          done
