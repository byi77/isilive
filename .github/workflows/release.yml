name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  trigger-curseforge-packager:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger CurseForge Auto-Packager
        run: |
          set -euo pipefail
          curl -fsS -X POST -d '' "https://www.curseforge.com/api/projects/${{ vars.CURSE_PROJECT_ID }}/package?token=${{ secrets.CF_API_KEY }}"
          echo "CurseForge packaging trigger sent."
