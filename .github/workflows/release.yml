name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  trigger-curseforge-packager:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger CurseForge Auto-Packager
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          CURSE_PROJECT_ID: ${{ vars.CURSE_PROJECT_ID }}
        run: |
          set -euo pipefail
          curl -fsS -X POST -d '' "https://www.curseforge.com/api/projects/${CURSE_PROJECT_ID}/package?token=${CF_API_KEY}"
          echo "CurseForge packaging trigger sent."
